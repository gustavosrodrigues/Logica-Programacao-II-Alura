<!-- esquadro.html -->
<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>

    function desenhaEsquadro(xa, ya, xc, yc, cor) {
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();

        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.moveTo(xa * 1.5, ya * 2.75);
        pincel.lineTo(xa * 1.5, yc * 0.9);
        pincel.lineTo(xc * 0.75, yc * 0.9);
        pincel.fill();

    }
